---
resticprofile_install: false
resticprofile_version: "0.32.0"
resticprofile_path: /usr/local/bin/resticprofile
resticprofile_user: root
resticprofile_user_home: /root

resticprofile_repository_base: null
resticprofile_repository_name: restic
resticprofile_default_folders:
  - { path: "/etc" }
  - { path: "/var/log" }
  - { path: "/root", exclude: "--exclude .cache" }
resticprofile_folders: []
resticprofile_databases: []
resticprofile_dump_compression_enabled: false
resticprofile_forget: true
resticprofile_forget_keep_within: 30d
resticprofile_prune: true
resticprofile_check: true

resticprofile_ssh_enabled: false
resticprofile_ssh_host: localhost
resticprofile_ssh_hostname: null
resticprofile_ssh_port: 22
resticprofile_ssh_private_key_path: "/root/.ssh/backup"

resticprofile_systemd_timer_on_calender: "*-*-* 03:00:00"
resticprofile_systemd_timer_randomized_delay_sec: 0

resticprofile_arch_map:
  i386: '386'
  x86_64: 'amd64'
  aarch64: 'arm64'

resticprofile_profiles: {}

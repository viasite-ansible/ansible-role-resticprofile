---
- name: Install fuse (to mount repositories)
  ansible.builtin.package:
    name: fuse

- name: Install pigz (to compress db dumps)
  ansible.builtin.package:
    name: pigz

- name: Install restic from apt (Ubuntu 24.04+) - resticprofile requires restic
  ansible.builtin.package:
    name: restic
  when: ansible_distribution == "Ubuntu" and ansible_distribution_major_version|int >= 24
  register: resticprofile_apt_installed

- name: Download resticprofile
  ansible.builtin.get_url:
    url: "https://github.com/creativeprojects/resticprofile/releases/download/v{{ resticprofile_version }}/resticprofile_{{ resticprofile_version }}_linux_{{ resticprofile_arch_map[ansible_architecture] | default(ansible_architecture) }}.tar.gz"
    dest: "/tmp/resticprofile_{{ resticprofile_version }}_linux_{{ resticprofile_arch_map[ansible_architecture] | default(ansible_architecture) }}.tar.gz"
    mode: "0644"

- name: Extract resticprofile
  ansible.builtin.unarchive:
    src: "/tmp/resticprofile_{{ resticprofile_version }}_linux_{{ resticprofile_arch_map[ansible_architecture] | default(ansible_architecture) }}.tar.gz"
    dest: "/tmp"
    remote_src: true
    creates: "/tmp/resticprofile"

- name: Install resticprofile
  ansible.builtin.copy:
    remote_src: true
    src: "/tmp/resticprofile"
    dest: "{{ resticprofile_path }}"
    mode: "0755"

- name: Remove downloaded files
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - "/tmp/resticprofile_{{ resticprofile_version }}_linux_{{ resticprofile_arch_map[ansible_architecture] | default(ansible_architecture) }}.tar.gz"
    - "/tmp/resticprofile"
